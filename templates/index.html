<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .upload-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 700px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #dc3545;
        font-weight: 700;
      }
      .upload-area {
        border: 2px dashed #ced4da;
        border-radius: 5px;
        padding: 50px 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
        transition: all 0.3s;
      }
      .upload-area:hover {
        border-color: #dc3545;
      }
      #preview {
        max-width: 100%;
        max-height: 300px;
        display: none;
        margin: 20px auto;
      }
      .loader {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <div class="header">
          <h1>ARDOR</h1>
          <h4>Automated Response for Detecting and Observing Radiance</h4>
          <p class="lead">
            Upload an image to detect if there's a fire or smoke
          </p>
        </div>

        <form id="uploadForm">
          <div class="upload-area" id="dropArea">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2659/2659360.png"
              alt="Fire icon"
              width="80"
            />
            <h3 class="mt-3">Drag & Drop</h3>
            <p>or</p>
            <input
              type="file"
              id="fileInput"
              class="form-control"
              accept="image/*"
              style="display: none"
            />
            <button
              type="button"
              class="btn btn-outline-danger"
              id="browseButton"
            >
              Browse Files
            </button>
            <p class="mt-2 text-muted">Supported formats: JPG, PNG, MOV</p>
          </div>

          <img id="preview" class="img-fluid rounded" />

          <button
            type="submit"
            class="btn btn-danger w-100"
            id="analyzeButton"
            disabled
          >
            Analyze Image
          </button>
        </form>

        <div class="loader">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Analyzing image...</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropArea = document.getElementById("dropArea");
        const fileInput = document.getElementById("fileInput");
        const browseButton = document.getElementById("browseButton");
        const preview = document.getElementById("preview");
        const analyzeButton = document.getElementById("analyzeButton");
        const form = document.getElementById("uploadForm");
        const loader = document.querySelector(".loader");

        // Browse button
        browseButton.addEventListener("click", () => {
          fileInput.click();
        });

        // File select
        fileInput.addEventListener("change", handleFiles);

        // Drag and drop
        dropArea.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropArea.style.borderColor = "#dc3545";
          dropArea.style.backgroundColor = "#f8d7da";
        });

        dropArea.addEventListener("dragleave", (e) => {
          e.preventDefault();
          dropArea.style.borderColor = "#ced4da";
          dropArea.style.backgroundColor = "";
        });

        dropArea.addEventListener("drop", (e) => {
          e.preventDefault();
          dropArea.style.borderColor = "#ced4da";
          dropArea.style.backgroundColor = "";

          const dt = e.dataTransfer;
          const files = dt.files;

          fileInput.files = files;
          handleFiles();
        });

        // Handle Files
        function handleFiles() {
          const file = fileInput.files[0];
          if (file) {
            // Display preview
            preview.style.display = "block";
            preview.src = URL.createObjectURL(file);

            // Enable analyze button
            analyzeButton.disabled = false;
          }
        }

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          if (!fileInput.files[0]) {
            return;
          }

          // Show loader
          form.style.display = "none";
          loader.style.display = "block";

          // Create FormData
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          // Send request
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = data.redirect;
              } else {
                alert("Error: " + data.error);
                form.style.display = "block";
                loader.style.display = "none";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while processing the image.");
              form.style.display = "block";
              loader.style.display = "none";
            });
        });
      });
    </script>
  </body>
</html>
